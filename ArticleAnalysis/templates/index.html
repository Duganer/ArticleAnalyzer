<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Analyzer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Article Analyzer</h1>
        <form id="analyzer-form">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="urls">URLs (comma separated)</label>
                    <input type="text" class="form-control" id="urls" placeholder="Enter URLs">
                </div>
                <div class="form-group col-md-3">
                    <label for="summary_type">Summary Type</label>
                    <select class="form-control" id="summary_type">
                        <option>one-page synopsis</option>
                        <option>one paragraph synopsis</option>
                        <option>headline</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="keywords">Keywords (comma separated)</label>
                    <input type="text" class="form-control" id="keywords" placeholder="Enter keywords">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="start_date">Start Date</label>
                    <input type="date" class="form-control" id="start_date">
                </div>
                <div class="form-group col-md-6">
                    <label for="end_date">End Date</label>
                    <input type="date" class="form-control" id="end_date">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" id="submit-btn" class="btn btn-primary">Analyze</button>
            </div>
        </form>
        <div id="results">
            <h2>Results</h2>
            <table id="resultsTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Score</th>
                        <th>Weight</th>
                        <th>Sentiment Weight</th>
                        <th>Combined Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                </tbody>
            </table>
        </div>
        <div id="histogram"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
